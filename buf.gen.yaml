version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mariej-hr/core/domain
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: go
    out: domain
    opt: paths=source_relative
  - plugin: openapiv2
    out: domain
    strategy: all
    opt:
      - allow_merge=true
      - merge_file_name=public